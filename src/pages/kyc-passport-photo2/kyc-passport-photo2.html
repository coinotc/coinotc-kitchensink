<ion-header>

  <ion-navbar>
    <ion-title>kyc-passport-photo2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src={{base64Image}} >
  <button ion-button clear icon-only item-right large (tap)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>
  <button ion-button [disabled]="loading || base64Image == 'assets/imgs/p2.png'" (tap)="next()">
    Submit
  </button >
</ion-content>
