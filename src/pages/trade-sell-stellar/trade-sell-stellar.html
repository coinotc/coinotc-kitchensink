<ion-content padding *ngIf="list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">>
    </ion-refresher-content>
  </ion-refresher>
    <ion-card *ngFor="let item of list">
      <ion-item>
        <ion-avatar item-start>
          <img src="img/{{item.owner}}.Avatar.png">
        </ion-avatar>
        <h2>{{item.owner}}</h2>
        <p>{{item.payment}}</p>
        <div item-right text-right>
          <h5 style="color:#02cb66">{{item.price | number}}{{item.fiat}}</h5>
          <button ion-button round>购买{{item.crypto}}</button>
        </div>
      </ion-item>
    </ion-card>
  </ion-content>
