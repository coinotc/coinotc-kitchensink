<ion-header>

  <ion-navbar>
    <ion-title>Set payment password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="trade" (ngSubmit)="submit()" >
      <!-- <fieldset [disabled]="isSubmitting" > -->
        <ion-list>            
          <ion-item>
            <ion-input formControlName="PaymentPassword" [(ngModel)]="model.tradePrd" placeholder="Payment Password" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button [disabled]="!trade.valid" type="submit">
           ok
          </button>
        </div>
      <!-- </fieldset> -->
    </form>
</ion-content>
