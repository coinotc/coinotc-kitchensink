<ion-header>

  <ion-navbar>
    <ion-title>kycForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="KYCForm" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input formControlName="firstName" autocapitalize="none" type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="KYCForm.controls.firstName.hasError('required') && KYCForm.controls.firstName.touched">
        <ion-label style="color:red">First Name.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input formControlName="lastName" autocapitalize="none" type="text"></ion-input>
      </ion-item>
      <ion-item *ngIf="KYCForm.controls.lastName.hasError('required') && KYCForm.controls.lastName.touched">
        <ion-label style="color:red">lastName is required.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select formControlName="country">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div padding>
      <button tappable ion-button full [disabled]="!KYCForm.valid" type="submit">
        Next
      </button>
    </div>
  </form>
</ion-content>
