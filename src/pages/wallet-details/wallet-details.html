<ion-header>

  <ion-navbar>
    <ion-title>Wallet Details</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-segment [(ngModel)]="segments">
        <ion-segment-button value="Receive" (click)="generateQRcode()">
          Receive
        </ion-segment-button>
        <ion-segment-button value="Send" (click)="sendCrypto()">
          Send
        </ion-segment-button>   
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div [ngSwitch]="segments">

        <div *ngSwitchCase="'Receive'">
    
          Receive
        </div>
    
        <div *ngSwitchCase="'Send'">
          Send
        </div>
    </div>

</ion-content>
