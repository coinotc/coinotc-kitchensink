<ion-header>

  <ion-navbar>
    <ion-title>Enter the 16-Digit Key</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="keyForm" (ngSubmit)="submitForm()" >
    <!-- <fieldset [disabled]="isSubmitting" > -->
      <ion-list>
        <ion-item>
            <p>Please enter the 16-digit key you just back up.</p>
        </ion-item>
        <ion-item>
          <ion-input formControlName="enterKey" type="text"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button [disabled]="!keyForm.valid" type="submit">
          Next
        </button>
      </div>
  </form>
</ion-content>
