<ion-header>
  <ion-navbar>

  </ion-navbar>
  <ion-title>Information</ion-title>
</ion-header>


<ion-content padding>

  <div ion-item ion-fixed>

    <ion-card [ngSwitch]="switched">
      <button ion-item (click)="onSwitch()">
        Crypto:{{orderInfo.crypto}}
        <span style="float:right">{{orderInfo.finished? 'Completed':'Active'}}</span>
      </button>

      <ion-card-content *ngSwitchCase="true">
        Trade ID:
        <span style="float:right">{{orderInfo._id}}</span>
        <br>Amount
        <span style="float:right">{{orderInfo.amount}}</span>
        <br> Quantity
        <span style="float:right">{{orderInfo.quantity}}</span>
        <br> Price
        <span style="float:right">{{orderInfo.price}}</span>
        <br> Buyer:{{orderInfo.buyer}}
        <span style="float:right">Seller:{{orderInfo.seller}}</span>
        <br> AD Message:TBD

        <div align=center [ngSwitch]="status">
          <div *ngIf="orderInfo.finished == false">
            <button ion-button round *ngSwitchCase="0" (click)="onFinished()">Approve</button>
            <button ion-button round *ngSwitchCase="1" (click)="onFinished()">Inform</button>
          </div>
          <button ion-button round *ngSwitchCase="2" (click)="onComment()">Good</button>
          <button ion-button round *ngSwitchCase="2" (click)="onExit()">Bad</button>
        </div>

      </ion-card-content>

    </ion-card>

    <div align=center>
      <button ion-button round (click)="onWallet()">Wallet</button>
    </div>

  </div>

  <ion-list no-lines>
    <ion-item *ngFor="let message of messagesList">
      <h3>{{message.name}}</h3>
      <p>{{message.message}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>{{typing}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="type here..." [(ngModel)]="newmessage" (keypress)="onChange($event)" (keyup.enter)="send()"></ion-input>
    <button ion-button clear item-right (click)="send()">Send</button>
  </ion-item>
</ion-footer>
