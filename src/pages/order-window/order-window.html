<ion-header>

  <ion-navbar>
    <ion-title>OrderWindow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card [ngSwitch]="switched" *ngFor="let order of orders | async">

    <button ion-item (click)="onSwitch()">
        {{order.crypto}} Trade ID:{{order._id}}
      <span style="float:right">{{order.finished? 'Completed':'Active'}}</span>
    </button>

    <ion-card-content *ngSwitchCase="true">
      Amount
      <span style="float:right">{{order.amount}}</span>
      <br> Quantity
      <span style="float:right">{{order.quantity}}</span>
      <br> Price
      <span style="float:right">{{order.price}}</span>
      <br> Buyer:{{order.buyer}}
      <span style="float:right">Seller:{{order.seller}}</span>
      <br> AD Message:TBD
    </ion-card-content>

  </ion-card>

  <div align=center [ngSwitch]="approved">
    <button ion-button round *ngSwitchCase="0" (click)="onApprove()">Approved</button>
    <button ion-button round *ngSwitchCase="1" (click)="onRating()">Trust</button>
    <button ion-button round *ngSwitchCase="1" (click)="onRating()">Distrust</button>
    <span *ngSwitchCase="2">You are good to exit!</span>
  </div>
  <div align=center>
    <button ion-button round>Wallet</button>
  </div>

</ion-content>
