<ion-header>

  <ion-navbar>
    <ion-title>Alerts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="attach"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button *ngFor="let crypto of cryptosFAB" ion-fab float-center (click)="changeCrypto(crypto.value)" color="secondary">
        <ion-icon name="{{crypto.icon}}" class="cry"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
