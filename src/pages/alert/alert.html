<ion-header>

  <ion-navbar>
    <ion-title>Alerts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-divider color="secondary">
      {{crypto}}: Average Price is {{averagePrice}} USD
    </ion-item-divider>
    <ion-item *ngFor="let alert of alerts | async">
      <ion-label>
        <h2>
          {{alert.price}} {{alert.fiat}}</h2>
        <p>Created on {{alert.date | date : 'fullDate'}}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="alert.status" (ngModelChange)="onStatus(alert)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="attach"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button *ngFor="let selectedCrypto of cryptosFAB" ion-fab mini float-center (click)="changeCrypto(selectedCrypto.value)"
        color="secondary">
        <ion-icon name="{{selectedCrypto.icon}}"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
