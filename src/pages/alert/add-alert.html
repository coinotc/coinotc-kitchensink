<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
        <ion-row>
            <ion-item item-left style="width:60%">
                <h2 text-center>New Price Alert!</h2>
            </ion-item>
            <ion-item item-right style="width:40%">
                <ion-label>Fiat</ion-label>
                <ion-select float-right [(ngModel)]="fiat" (ngModelChange)="onFiat(fiat)">
                    <ion-option value="USD">USD</ion-option>
                    <ion-option value="CNY">CNY</ion-option>
                    <ion-option value="SGD">SGD</ion-option>
                    <ion-option value="KWR">KWR</ion-option>
                </ion-select>
            </ion-item>
        </ion-row>
        <ion-row style="width:100%" radio-group [(ngModel)]="model.above">
            <ion-item style="width:30%">
                <ion-label>BELOW</ion-label>
                <ion-radio value="false"></ion-radio>
            </ion-item>
            <h1 style="width:40%" text-center>{{price}} {{fiat}}</h1>
            <ion-item text-right item-right style="width:30%">
                <ion-label>ABOVE</ion-label>
                <ion-radio value="true"></ion-radio>
            </ion-item>
        </ion-row>
        <ion-item>
            <ion-input text-center type="text" [(ngModel)]="price" placeholder="Input the number you want to set"></ion-input>
        </ion-item>
        <ion-item>
            <p>Tips:The default value of showed price is the average price from recent orders.</p>
        </ion-item>
        <button ion-button style="width:100%" (click)="onCreate()">Create Alert</button>
    </div>
</ion-content>
