<ion-header>

  <ion-navbar mode="ios">
    <ion-title mode="ios">{{'Settings' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
        <ion-icon name="card" item-start></ion-icon>
        <ion-label>Using CTC token as fee (5 tokens)</ion-label>
        <ion-toggle checked="false" [(ngModel)]="language" (ngModelChange)="useFee()"></ion-toggle>
    </ion-item>
  
    <button ion-item (tap)="realNameTapped()">
      <ion-icon name="person" item-start></ion-icon>
      {{'KYC' | translate}}
    </button>

    <button ion-item (tap)="paymentPrdTapped()">
      <ion-icon name="card" item-start></ion-icon>
      {{'ChangeTradePassword' | translate}}
    </button>

    <button ion-item (tap)="forgetTradePassword()">
      <ion-icon name="calculator" item-start></ion-icon>
      {{'ForgetTradePassword' | translate}}
    </button>

    <!-- <ion-item>
      <button ion-item  (tap)="bindPhoneTapped()">
        <ion-icon name="md-list-box" item-start></ion-icon>
        Bind phone
      </button>
    </ion-item>
    <ion-item>
      <button ion-item  (tap)="bindEmailTapped()">
        <ion-icon name="md-list-box" item-start></ion-icon>
        Bind email
      </button>
    </ion-item> -->
    <button ion-item (tap)="passwordTapped()">
      <ion-icon name="lock" item-start></ion-icon>
      {{'ChangePassword' | translate}}
    </button>
    <ion-item>
      <ion-icon name='globe' item-start></ion-icon>
      <ion-label>{{'SelectLanguage' | translate}}</ion-label>
      <ion-select [(ngModel)]="language" (ngModelChange)="switchLanguage()">
        <ion-option *ngFor="let language of languages" [value]="language.value">{{language.label}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name='logo-bitcoin' item-start></ion-icon>
      <ion-label>{{'NativeCurrency' | translate}}</ion-label>
      <ion-select [(ngModel)]="baseCurrency" (ngModelChange)="setBaseCurrency()" [selectedText]="baseCurrency">
        <ion-option *ngFor="let currency of currencies" [value]="currency.currenciesCode">{{currency.currenciesDesc}} ({{currency.currenciesCode}})</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name='md-locate' item-start></ion-icon>
      <ion-label>{{'Region' | translate}}</ion-label>
      <ion-select [(ngModel)]="region" (ngModelChange)="setRegion()">
        <ion-option *ngFor="let region of regions" [value]="region.value">{{region.label | translate}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- <button ion-item (tap)="logout()">
        <ion-icon name="log-out" item-start></ion-icon>
        Logout
      </button>  -->
  </ion-list>
  <button id="logout" ion-button block outline (tap)="logout()" style="text-align: center" color="danger">
    {{'Logout' | translate}}
  </button>
</ion-content>
