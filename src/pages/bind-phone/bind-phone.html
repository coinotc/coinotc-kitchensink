<ion-header>

  <ion-navbar>
    <ion-title>Bind Phone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label>Phone Number</ion-label>
        <ion-input placeholder=""  [(ngModel)]="model.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Identifying Code</ion-label>
        <ion-input placeholder=""></ion-input>
      </ion-item>
      <button ion-button (tap)="submit()" color="danger">
        <ion-label>ok</ion-label>
      </button>
    </ion-list>
</ion-content>
