<ion-header>

  <ion-navbar>
    <ion-title><p>{{profileUser}}</p></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="list-avatar-page" *ngIf="model">
  <ion-list no-lines>
    <ion-item>
        <ion-avatar item-start>
            <ion-text-avatar>{{profileUser}}</ion-text-avatar>
          <!-- <img src="" id="avatar-image" (click)="updateProfileImage()" > -->
        </ion-avatar>
      <h2>{{profileUser}}</h2>
      <p>Trade with him 0 times</p>
    </ion-item>      
    <ion-note item-end>
        <button ion-button (click)="block()" *ngIf="currentUserName !== profileUser">{{blockStatus}}</button>
        <button ion-button (click)="follow()" *ngIf="currentUserName !== profileUser">{{followStatus}}</button>
     </ion-note>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col> 
            <h2 >{{model.orderCount}}</h2>
            <p>Trades</p>
          </ion-col>
          <ion-col>
            <h2>0</h2>
            <p>Following</p>
          </ion-col>
          <ion-col>
            <h2>{{rate}}</h2>
            <p>Rating</p>
          </ion-col>
          <ion-col>
            <h2>{{model.volume}}</h2>
            <p>Volume</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-toolbar>
    <ion-segment [(ngModel)]="profile">
      <ion-segment-button value="ad">
        His Ad
      </ion-segment-button>
      <ion-segment-button value="trade">
        My trades with him
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list>
    <!-- <button ion-item *ngFor="let item of items">
      {{ item }}
    </button>   -->
    
  </ion-list>
</ion-content>
