<ion-header>

  <ion-navbar mode="ios">
    <ion-title mode="ios">ID Verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <img src={{base64Image}} #imgPreview>
    <button ion-button clear icon-only item-right large (tap)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button [disabled]="loading || base64Image == 'assets/imgs/p1.png'" (tap)="next()">
      Next
    </button >
</ion-content>
