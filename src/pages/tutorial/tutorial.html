<ion-header>
  <ion-navbar>
    <ion-title>Follow</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
    
  </ion-slides>
</ion-content>
