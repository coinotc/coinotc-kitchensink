<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list *ngIf="currentuser.username != ''">
    <ion-list-header>
      <ion-avatar item-start>
          <ion-text-avatar (click)="updateProfileImage()">{{user.name}}</ion-text-avatar>
        <!-- <img src="" id="avatar-image" (click)="updateProfileImage()" > -->
      </ion-avatar>
      <p class="username">{{user.name}}</p>
      <p>{{user.email}}</p>
    </ion-list-header>
  </ion-list>

  <ion-list no-border *ngIf="currentuser.username != ''">
    <button ion-item (click)="advertisementsTapped()">
      <ion-icon name="md-list-box"  item-start ></ion-icon>
      Advertisements
    </button>
    <button ion-item  (click)="trustedTapped()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      Follow
    </button>
  </ion-list>

  <ion-list *ngIf="currentuser.username != ''">
    <button ion-item (click)="settingsTapped()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      Settings
    </button>
  </ion-list>

  <ion-list *ngIf="currentuser.username != ''">
    <button ion-item (click)="complain()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      Complain
    </button>
  </ion-list>

  <ion-list *ngIf="currentuser.username != ''">
    <button ion-item (click)="logout()">
      <ion-icon name="power" item-start></ion-icon>
      Logout
    </button>
  </ion-list>
  <ion-list *ngIf="currentuser.username != ''">
      <button ion-item>
        <i class="fal fa-code-commit"></i>
        v1.0 beta
      </button>
  </ion-list>
  
</ion-content>
