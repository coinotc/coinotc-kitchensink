<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <img [src]="placeholderPicture">
      </ion-avatar>
      <p class="username">{{user.name}}</p>
      <p>Owner</p>
    </ion-list-header>
  </ion-list>

  <ion-list no-border>
    <button ion-item (click)="advertisementsTapped()">
      <ion-icon name="md-list-box"  item-start ></ion-icon>
      Advertisements
    </button>
    <button ion-item  (click)="trustedTapped()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      Trusted
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="settingsTapped()">
      <ion-icon name="md-list-box"   item-start></ion-icon>
      Settings
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-icon name='power' item-start></ion-icon>
      <button ion-button (click)="logOut()" item-end>
      Logout
      </button>
    </ion-item>
  </ion-list>
  <p><button ion-button (click)="login()">Login</button></p>
  
</ion-content>
