<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start>
        <img [src]="placeholderPicture" (click)="updateProfileImage()" >
      </ion-avatar>
      <p class="username">{{user.name}}</p>
      <p>{{user.email}}</p>
    </ion-list-header>
  </ion-list>

  <ion-list no-border>
    <button ion-item (click)="advertisementsTapped()">
      <ion-icon name="md-list-box"  item-start ></ion-icon>
      Advertisements
    </button>
    <button ion-item  (click)="trustedTapped()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      Trusted
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="settingsTapped()">
      <ion-icon name="md-list-box" item-start></ion-icon>
      Settings
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="logout()">
      <ion-icon name="power" item-start></ion-icon>
      Logout
    </button>
  </ion-list>

</ion-content>
