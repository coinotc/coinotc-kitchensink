<ion-header>

  <ion-navbar>
    <ion-title>{{'Complain' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{Complainant}}</ion-label>
      <ion-label>{{compainUser}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{'OrderID' | translate}}</ion-label>
      <ion-label>{{orderInformation._id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{'Type' | translate}}</ion-label>
      <ion-select [(ngModel)]="model.type" interface="popover">
        <ion-option value="0">Order</ion-option>
        <ion-option value="1">Wallet</ion-option>
        <ion-option value="2">Application</ion-option>
        <ion-option value="3">Others</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{'Content' | translate}}</ion-label>
      <ion-textarea [(ngModel)]="model.content" rows="10"></ion-textarea>
    </ion-item>
    <button ion-button (tap)="submit()" color="primary">
      <ion-label>{{'Submit' | translate}}</ion-label>
    </button>
  </ion-list>
</ion-content>
