<!--
  Generated template for the ComplainInformationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ComplainInformation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list>
    <ion-item>
      <ion-label>Complainant</ion-label>
      <ion-label>{{compainUser}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>order id</ion-label>
      <ion-label>{{orderInformation._id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="model.type" interface="popover">
        <ion-option value="0">111</ion-option>
        <ion-option value="1">NES</ion-option>
        <ion-option value="2">Nintendo64</ion-option>
        <ion-option value="3">PlayStation</ion-option>
        <ion-option value="3">Sega Genesis</ion-option>
        <ion-option value="4">Sega Saturn</ion-option>
        <ion-option value="5">SNES</ion-option>
      </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>content</ion-label>
      <ion-textarea  [(ngModel)]="model.content"></ion-textarea>
      </ion-item>
    <button ion-button (click)="submit()" color="primary">
      <ion-label>submit</ion-label>
    </button>
  </ion-list>
</ion-content>
