<ion-header>

  <ion-navbar>
    <ion-title>OrderList {{user.username}}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segments">
      <ion-segment-button value="Active">
        Active
      </ion-segment-button>
      <ion-segment-button value="Finished">
        Finished
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="segments" *ngFor="let order of orders | async">

    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="img/marty-avatar.png">
        </ion-avatar>
        <h2>Marty McFly</h2>
        <p>November 5, 1955</p>
      </ion-item>

      <ion-card-content>
        Seller:{{order.seller}}
        <span style="float:right">Crypto:{{order.crypto}}</span>
        <br>Amount:{{order.amount}}
        <span style="float:right">Order ID:{{order._id}}</span>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Trust</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-downt"></ion-icon>
            <div>4 Distrust</div>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-right clear small (click)="onDetail(order)">
              <div>Information</div>
              <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
          </ion-col>
      </ion-row>

    </ion-card>

    <ion-list *ngSwitchCase="'Finished'">
      show finished list
    </ion-list>

  </div>
</ion-content>
