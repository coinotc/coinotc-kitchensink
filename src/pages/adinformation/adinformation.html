<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/{{information.owner}}.Avatar.png">
      </ion-avatar>
      <h2>{{information.owner}}</h2>
      <p>limit:{{information.min_price}}-{{information.max_price}} {{information.fiat}}</p>
      <h4 item-right>{{information.price}} {{information.fiat}}</h4>
    </ion-item>
    <ion-row text-center>
      <ion-col>
        <h4>{{user.order}}</h4>
        <span>trades</span>
      </ion-col>
      <ion-col>
        <h4>{{user.goodorder}}</h4>
        <span>good</span>
      </ion-col>
      <ion-col>
          <h4>{{range}}%</h4>
          <span>Rating</span>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-textarea readonly>
        {{information.massage}}
      </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
