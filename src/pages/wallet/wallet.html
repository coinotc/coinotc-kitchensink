<ion-header>

  <ion-navbar>
    <ion-title>My Wallet</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addNewWallet()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let wallet of wallets" (click)="cryptoWalletSelected(wallet)">
      <ion-thumbnail item-start>
          <img src="{{wallet.logo}}"/>
      </ion-thumbnail>
      <h2>{{ wallet.currency }} -  â‰ˆ {{ wallet.fiatCurry }}{{ wallet.fiatCurryEquiv }}</h2>
      <p>{{ wallet.desc }}</p>
      <p>Balance : 0</p>
    </button> 
  </ion-list>
</ion-content>
