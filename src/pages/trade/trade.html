<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <ion-segment [(ngModel)]="buynsell" >
        <ion-segment-button value="buy">Wanna Buy</ion-segment-button>
        <ion-segment-button value="sell">Wanna Sell</ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="buynsell">
    <ion-list *ngSwitchCase="'buy'" >
      <super-tabs id="mainTabs" selectedTabIndex="1" toolbarColor="light" toolbarBackground="dark" indicatorColor="light" badgeColor="light">
        <super-tab *ngFor="let crypto of buycryptos" [root]="crypto.root" title="{{crypto.title}}" icon="{{crypto.icon}}" ></super-tab>
      </super-tabs>
    </ion-list>
    <ion-list *ngSwitchCase="'sell'" >
      <super-tabs id="mainTabs" selectedTabIndex="1" toolbarColor="light" toolbarBackground="dark" indicatorColor="light" badgeColor="light">
        <super-tab *ngFor="let crypto of sellcryptos" [root]="crypto.root" title="{{crypto.title}}" icon="{{crypto.icon}}" ></super-tab>
      </super-tabs>
    </ion-list>
  </div>
</ion-content>
