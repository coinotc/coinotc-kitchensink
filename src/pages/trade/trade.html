<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <ion-segment [(ngModel)]="buynsell">
        <ion-segment-button value="buy">{{'willing.wannaBuy' | translate}}</ion-segment-button>
        <ion-segment-button value="sell">{{'willing.wannaSell' | translate}}</ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [ngSwitch]="buynsell">
  <super-tabs *ngSwitchCase="'buy'" id="buyTabs" selectedTabIndex="0" toolbarColor="dark" toolbarBackground="light" indicatorColor="light"
    badgeColor="light">
    <super-tab *ngFor="let crypto of buycryptos; let i = index" [root]="crypto.root" title="{{crypto.title}}" icon="{{crypto.icon}}"
      [id]="i"></super-tab>
  </super-tabs>
    <super-tabs *ngSwitchCase="'sell'" id="sellTabs" selectedTabIndex="0" toolbarColor="dark" toolbarBackground="light" indicatorColor="light" badgeColor="light">
      <super-tab *ngFor="let crypto of sellcryptos; let i = index" [root]="crypto.root" title="{{crypto.title}}" icon="{{crypto.icon}}"
        [id]="i"></super-tab>
    </super-tabs>
  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addbuyad()" color="secondary">
        <ion-icon name="buy"></ion-icon>
        <ion-label>{{'trade.buy' | translate}}</ion-label>
      </button>
      <button ion-fab (click)="addsellad()" color="danger">
        <ion-icon name="sell"></ion-icon>
        <ion-label>{{'trade.sell' | translate}}</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
