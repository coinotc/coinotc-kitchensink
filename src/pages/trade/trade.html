  Ionic pages and navigation.

<ion-header [scrollingHeader]='content'>
  <ion-navbar>
    <img float-left src="../../assets/imgs/logo_1.svg" style="margin-left: 3%;">

    <button float-right ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

  <ion-slides>
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  <ion-navbar>
    <ion-title text-center>
      <ion-segment [(ngModel)]="buynsell" (ngModelChange)="doRefresh()">
        <ion-segment-button value="buy">{{'willing.wannaBuy' | translate}}</ion-segment-button>
        <ion-segment-button value="sell">{{'willing.wannaSell' | translate}}</ion-segment-button>
      </ion-segment>
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="crypto" (ngModelChange)="doRefresh()" >
      <ion-segment-button  id="cry" value="ETHEREUM">
        <ion-icon name="eth"></ion-icon>
      </ion-segment-button>
      <ion-segment-button class="cry" value="RIPPLE">
        <ion-icon name="ripple"></ion-icon>
      </ion-segment-button>
      <ion-segment-button  class="cry" value="MONERO">
        <ion-icon name="monero"></ion-icon>
      </ion-segment-button>
      <ion-segment-button  class="cry" value="STELLAR">
        <ion-icon name="stellar"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="CARDANO">
        <ion-icon name="cardano"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="pulldown to refresh" refreshingSpinner="circles" refreshingText="refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of list">
    <ion-item>
      <ion-avatar item-start>
        <!-- <img src="img/{{item.owner}}.Avatar.png"> -->
        <ion-text-avatar>{{item.owner}}</ion-text-avatar>
      </ion-avatar>
      <h2>{{item.owner}}</h2>
      <p>{{'payment.'+item.payment | translate}}</p>
      <div item-right text-right>
        <h5 style="color:#02cb66">{{item.price | number}} {{'fiat.'+item.fiat | translate}}</h5>

        <button ion-button round (click)="adinformation(item)" *ngIf="item.type==1">{{'Buy' | translate}} {{item.crypto}}</button>
        <button ion-button round (click)="adinformation(item)" *ngIf="item.type==0">{{'Sell' | translate}} {{item.crypto}}</button>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-fab bottom right>
    <button ion-fab (click)="addbuyad()" color="secondary" *ngIf="buynsell == 'buy'">
      <ion-icon name="buy"></ion-icon>
    </button>
    <button ion-fab (click)="addsellad()" color="danger" *ngIf="buynsell == 'sell'">
      <ion-icon name="sell"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
