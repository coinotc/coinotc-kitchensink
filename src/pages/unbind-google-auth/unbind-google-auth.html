<ion-header>

  <ion-navbar>
    <ion-title>unbindGoogleAuth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="googleAuthForm" (ngSubmit)="submitForm()">
    <!-- <fieldset [disabled]="isSubmitting" > -->
    <ion-list no-lines>
      <ion-item>
        <p>Login Password</p>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" [type]="password_type"></ion-input>
        <button ion-button large clear item-end type="button" (click)="togglePasswordMode()" style="height:32px;">
          <ion-icon *ngIf="password_type=='password'" name="eye" item-right></ion-icon>
          <ion-icon *ngIf="password_type=='text'" name="eye-off" item-right></ion-icon>
        </button>
      </ion-item>
      <ion-item *ngIf="googleAuthForm.controls.password.touched && googleAuthForm.controls.password.hasError('required')">
        <ion-label style="color:red">Password is required.</ion-label>
      </ion-item>
      <ion-item *ngIf="googleAuthForm.controls.password.touched && googleAuthForm.controls.password.hasError('pattern')">
        <ion-label style="color:red">Invalid password.
          <br>- Password must include special characters
          <br>&nbsp;&nbsp;(!@#$%^&*).
          <br>- Alphanumeric and both uppercase & lowercase.
          <br>- Minimum password length is 12 characters long.
          <br>- At least 6 alphabets.</ion-label>
      </ion-item>
      <ion-item>
        <p>Google Authentication Code</p>
      </ion-item>
      <ion-item>
        <ion-input formControlName="googleAuthenticationCode" type="number"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button [disabled]="!googleAuthForm.valid" type="submit">
        Next
      </button>
    </div>
  </form>
</ion-content>
